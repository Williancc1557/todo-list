<div class="card-container">
  <mat-card>
    <mat-card-title class="title">Criar tarefa</mat-card-title>
    <form>
      <mat-form-field class="name">
        <input matInput placeholder="Nome" [(ngModel)]="task.name" name="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Descrição" [(ngModel)]="task.description" name="price">
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="createTask()" type="submit"> Salvar </button>
    <button mat-raised-button color="primary" (click)="cancel()"> Cancelar </button>
  </mat-card>
</div>
