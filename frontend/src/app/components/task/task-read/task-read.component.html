<div class="center-table">
  <div class="table-tasks-container">
    <ul class="title">
      <li class="id-column">Id</li>
      <li class="name-column">Nome</li>
      <li>Ações</li>
    </ul>

    <ul
      class="item"
      *ngFor="let task of tasks"
      [style.background]="task.id == 5 ? 'red' : ''"
    >
      <li class="item-id" title="aaa">
        {{ task.id }}
      </li>

      <li class="item-name" *ngIf="task.id != 5; else isFive">
        {{ task.name }}
      </li>

      <ng-template #isFive>
        <li class="item-name">house</li>
      </ng-template>

      <li>
        <a routerLink="change/{{ task.id }}" class="content">
          <i class="material-icons" title="abrir a tarefa"> sort </i>
        </a>

        <a routerLink="finish/{{ task.id }}" class="done">
          <i class="material-icons" title="marcar como concluida">
            done_outline
          </i>
        </a>

        <a routerLink="cancel/{{ task.id }}" class="delete">
          <i class="material-icons" title="cancelar"> close </i>
        </a>
      </li>
    </ul>
  </div>
</div>
